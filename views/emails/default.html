{% extends "layout.html" %}

{% block container %}
<table border="0" cellpadding="0" cellspacing="0" width="600" id="templateContainer">
  <tr>
    <td align="center" valign="top">
      <!-- // Begin Template Header \\ -->
      <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateHeader">
        <tr>
          <td class="headerContent">

            <!-- // Begin Module: Standard Header Image \\ -->
            <img src="http://gallery.mailchimp.com/653153ae841fd11de66ad181a/images/placeholder_600.gif" style="max-width:600px;" id="headerImage campaign-icon" mc:label="header_image" mc:edit="header_image" mc:allowdesigner mc:allowtext />
            <!-- // End Module: Standard Header Image \\ -->

          </td>
        </tr>
      </table>
      <!-- // End Template Header \\ -->
    </td>
  </tr>
  <tr>
    <td align="center" valign="top">
      <!-- // Begin Template Body \\ -->
      <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateBody">
        <tr>
          <td valign="top">
           {% block content %}
           {% endblock %}
          </td>
        </tr>
      </table>
      <!-- // End Template Body \\ -->
    </td>
  </tr>
  <tr>
    <td align="center" valign="top">
      <!-- // Begin Template Footer \\ -->
      <table border="0" cellpadding="10" cellspacing="0" width="600" id="templateFooter">
        <tr>
          <td valign="top" class="footerContent">

            <!-- // Begin Module: Transactional Footer \\ -->
            <table border="0" cellpadding="10" cellspacing="0" width="100%">
              <tr>
                <td valign="top">
                  <div mc:edit="std_footer">
                    <p>CodersBracket is a project of <strong>Fullstack Academy</strong>.</p>
    <br />
    <strong>Our mailing address is:</strong>
    <br />
    160 Pearl St, Floor 6, New York, NY 10005
                  </div>
                </td>
              </tr>
            </table>
            <!-- // End Module: Transactional Footer \\ -->

          </td>
        </tr>
      </table>
      <!-- // End Template Footer \\ -->
    </td>
  </tr>
</table>
{% endblock %}
