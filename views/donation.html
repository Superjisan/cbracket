{% extends "layout.html" %}

{% block title %}
Login at CodersBracket
{% endblock%}

{% block content %}


<div data-ng-controller="UsersCtrl">
  <form method="POST" action="/donate" data-ng-show="global.authenticated">
    <span class="payment-errors"></span>
    <div class="form-row">
      <label>
        <span>Currency</span>
        <input type="text" size="20" name="currency"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Amount</span>
        <input type="text" size="20" name="amount"/>
      </label>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
  <form method="POST" action="/donate"id="payment-form" data-ng-hide="global.authenticated">
    <span class="payment-errors"></span>

    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>


    <div class="form-row">
      <label>
        <span>Currency</span>
        <input type="text" size="20" name="currency"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Amount</span>
        <input type="text" size="20" name="amount"/>
      </label>
    </div>
    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <button type="submit">Submit Payment</button>
  </form>
</div>
{% endblock %}

{% block bottomscripts %}
<script type="text/javascript">
      window.user = {{user|safe}};
    </script>
    <script>
      $(function () {
        $('#emailinput').focus();
      })
    </script>
    <!-- The required Stripe lib -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <!-- jQuery is used only for this example; it isn't required to use Stripe -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_RqiSLBD86I6Ur0YkYVt24fmL');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');

      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };

      $('#payment-form').submit(function(e) {
        var $form = $(this);

        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);

        Stripe.card.createToken($form, stripeResponseHandler);

        // Prevent the form from submitting with the default action
        return false;
      });
  </script>
{% endblock %}
