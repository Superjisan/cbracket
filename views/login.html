{% extends "layout.html" %}

{% block title %}
Login at CodersBracket
{% endblock%}

{% block content %}

<div class="container">
  <div class='row' style='margin-bottom: 20px'>
  <h1>Login to CodersBracket</h1>
  {% if error_flash %}
    <div class='alert alert-danger'>{{error_flash}}</div>
  {% endif %}
  
  <form role="form" action="/login" method="post" style="max-width: 300px;"><br>
    <div class="form-group">
      <label for='email'>Your Email</label>
      <input id='emailinput' type="text" name="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <label for='password'>Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href='/' class="btn btn-default">Cancel</a>
  </form>
  <p style='margin-top: 20px;'><a href='#'>Forgot your password?</a></p>
  </div>
</div>

{% endblock %}

{% block bottomscripts %}
    <script>
      $(function () {
        $('#emailinput').focus();
      })
    </script>
{% endblock %}
